<!DOCTYPE html>
<html>

<head>
  <title>YouTube Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/categories.css">
</head>

<body>
  <div class="navbar">
    <div class="left">
      <!-- <div> -->
        <img class="hamburger-menu" src="images/icons/hamburger-menu.svg">
        <img class="youtube-logo" src="images/icons/youtube-logo.svg">
        <span id="ng">NG</span>
      <!-- </div> -->
    </div>
    <div class="mid">
      <input class="search-bar" type="text" placeholder="Search" style="font-size: 16px;">
      <img class="search-icon" src="images/icons/search.svg">
      <img class="voice-search-icon" src="images/icons/voice-search-icon.svg">
    </div>
    <div class="right">
      <div class="sign-in">
        <img class="key" src="images/icons/key.png">
        <span class="sign-in-text" style="color: blue;"><b>Sign in</b></span>
      </div>
    </div>
  </div>

  <div class="categories">
    <div id="all" class="category-items">All</div>
    <div class="category-items">Nollywood</div>
    <div class="category-items">Music</div>
    <div class="category-items">Live</div>
    <div class="category-items">Action Thrillers</div>
    <div class="category-items">Gaming</div>
    <div class="category-items">Sketch comedy</div>
    <div class="category-items">Contemporary Worship Music</div>
    <div class="category-items">Sports leagues</div>
    <div class="category-items">House Music</div>
    <!-- <div class="category-items">Football highlights</div> -->
  </div>

  <div class="sidebar">
    sidebar
  </div>

  <div class="video-div">
    video
  </div>
</body>

</html>
